<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNJ Trivia</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="gameBody">
    <nav class="navbar py-3 navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand">RNJ TRIVIA</a>
        <div class="d-flex">
            <a class="btn btn-dark me-2" href="./index.html">HOME</a>
            <a class="btn btn-dark me-2 d-none logged-out-only" href="./login.html">LOGIN</a>
            <a class="btn btn-dark me-2 d-none logged-out-only" href="./register.html">REGISTER</a>
            <a class="btn btn-dark d-none logged-in-only" href="./leaderboard.html">LEADERBOARD</a>
            <button class="btn btn-outline-primary d-none logged-in-only" href="./index.html">LOGOUT</button>
            <button class="btn btn-outline-primary d-none logged-in-only">PROFILE</button>

        </div>
        </div>
    </nav>
    <div id="createNew">
        <div class="needle">
            <div class="pin"></div>
        </div>
        <br>
        <div id="timer">15</div>
        <div class="feedback">
        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
        <hr style="height:4px; color:rgb(0, 112, 163); margin-left: -56px;">
        <div id="displayQuestion"></div>
        <div id="answers"></div>
        <hr style="height:4px; color:rgb(0, 112, 163); margin-left: -56px;">
    
    </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="staticBackdropLabel">Modal title</h5>
                </div>
                <div class="modal-body">
                    <form id="saveGame">
                        <label for="gameName" id="game-label">Name Your Game:</label>
                        <input type="text" id="gameName" required>
                        <br>
                        <label for="rating">Fun Rating:</label>
                        <input type="number" id="rating" min="1" max="5" step="1" required>
                        <br>
                        <p id="end-message" style="text-align:center;">Warning: if you don't save, you won't be able to find this game later!</p>
                        <input type="submit" value="Save" id="save-button">
                    </form>
                </div>
                <div class="modal-footer m-auto p-15px">
                    <button type="button" class="btn btn-primary again bg-dark">Play Again</button>
                    <button type="button" class="btn btn-primary new bg-dark">New Game</button>
                    <button type="button" class="btn btn-primary finish bg-dark">Finish</button>

                </div>
            </div>
        </div>
    </div>
    <div class="answer d-none" id="timer-click"></div>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./javascripts/newGame.js"></script>
    <script src="javascripts/user.js"></script>
</body>

</html>
